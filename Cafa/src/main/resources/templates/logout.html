<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #5083BD;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .logout-container {
          text-align: center;
        }
        button {
          background-color: #E6B438;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
        }
        button:hover {
          background-color: #d4a92e;
        }
    </style>
</head>
<body>
<div class="logout-container">
    <h1>Welcome!</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
